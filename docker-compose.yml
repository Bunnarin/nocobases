services:
  nocobase:
    image: nocobase/nocobase:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=Asia/Phnom_Penh
      - APP_ENV=production
      - DB_DIALECT=postgres
      - DB_PORT=5432
      - DB_HOST=db
    volumes:
      - ./storage:/app/nocobase/storage
    ports:
      - '13000:80'
    depends_on:
      - db
  
  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nocobase
      - POSTGRES_PASSWORD=159357
      - POSTGRES_DB=nocobase
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:


